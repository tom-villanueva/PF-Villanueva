<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pádel Club | Reservá tu cancha o toma clases</title>
    <link rel="shortcut icon" href="../assets/img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/compiled.css">

    <!-- SEO -->
    <meta name="description" content="Pádel Club! Ofrecemos clases personalizadas. También podés jugar en turnos toda la semana.">
    <meta name="keywords" content="PÁDEL,CLUB,RESERVAR,TURNO,CLASES">
    <meta name="robots" content="index,follow">
</head>

<body>
    <!-- Navbar starts -->
    <header id="header" class="sticky-top">
        <nav class="navbar navbar-expand-md sticky-top" id="navigationBar">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/icons/logo.png" alt="Pádel Club! logo">
                </a>
                <button class="navbar-toggler bg-primaryMine me-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-end">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./about_us.html">
                                Sobre Nosotros
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./services.html">
                                Servicios
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./news.html">
                                Novedades
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link clickMe-btn" href="./contact.html">
                                Reservá
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar ends  -->

    <main>
        <section class="container my-5">
            <h1 class="animate__animated animate__fadeInLeft">Servicios</h1>
            <!-- Traning service starts -->
            <article class="services__card row row-cols-1 row-cols-md-2 d-flex flex-md-row flex-column align-items-sm-center mb-2">
                <figure class="pe-md-4 m-0 p-0">
                    <img src="../assets/img/services/services-trainer.webp" alt="Alumno tomando clases en Pádel Club!"
                        class="w-100 img-thumbnail">
                </figure>
                <div class="d-flex flex-column ps-md-4">
                    <figcaption class="services__text text-center text-md-start">
                        <h2>
                            Clases de Pádel
                        </h2>
                        <p>
                            Vení a entrenar tus habilidades de pádel. No importa el nivel que tengas. Lo importante es
                            que tengas ganas de mejorar y aprender.
                        </p>
                    </figcaption>
                    <a href="./contact.html" class="w-100 clickMe-btn f-sm mb-3 text-center" role="button">
                        Reservar clase
                    </a>
                </div>
            </article>
            <!-- Training service ends -->

            <!-- Turnos service starts -->
            <article class="services__card row row-cols-1 row-cols-md-2 d-flex flex-md-row flex-column-reverse align-items-sm-center mb-2">
                <div class="d-flex flex-column ps-md-4">
                    <figcaption class="services__text text-center text-md-start">
                        <h2>
                            Turnos Semanales
                        </h2>
                        <p>
                            Vení a jugar de lunes a domingos desde las 08AM hasta las 00AM, todos los días.
                        </p>
                    </figcaption>
                    <a href="./contact.html" class="w-100 clickMe-btn f-sm mb-3 text-center" role="button">
                        Reservar turno
                    </a>
                </div>
                <figure class="ps-md-4 m-0 p-0">
                    <img src="../assets/img/services/services-turno.webp" alt="Jugadores de pádel en un turno en Pádel Club!"
                        class="w-100 img-thumbnail">
                </figure>
            </article>
            <!-- Turnos service ends -->

             <!-- Torneos service starts -->
             <article class="services__card row row-cols-1 row-cols-md-2 d-flex flex-md-row flex-column align-items-sm-center">
                <figure class="pe-md-4 m-0 p-0">
                    <img src="../assets/img/services/services-torneo.webp" alt="Jugadores de pádel en un torneo en Pádel Club!"
                        class="w-100 img-thumbnail">
                </figure>
                <div class="d-flex flex-column ps-md-4">
                    <figcaption class="services__text text-center text-md-start">
                        <h2>
                            Torneos Rankeados
                        </h2>
                        <p>
                            Celebramos torneos rankeados fin de semana de por medio, para que saques tu mejor versión competitiva.
                        </p>
                    </figcaption>
                    <a href="./contact.html" class="w-100 clickMe-btn f-sm mb-3 text-center" role="button">
                        Inscribirse
                    </a>
                </div>
            </article>
            <!-- Torneos service ends -->
            
        </section>
    </main>

    <!-- footer starts -->
    <footer class="container-fluid" id="footer">
        <div class="row d-flex align-items-center">
            <!-- project by starts -->
            <div class="col-sm-12 col-md-4 pb-3 text-center">
                <h4>
                    Proyecto hecho por
                </h4>
                <a class="d-block text-white mb-1 dev__animation" href="https://github.com/tom-villanueva"
                    target="_blank">
                    Tomás Villanueva Jousset
                </a>
                <a class="d-block text-white-50" href="https://www.freepik.com/photos/padel-tennis" target="_blank">
                    Imágenes gracias a freepik
                </a>
            </div>

            <!-- copyright starts -->
            <div class="col-sm-12 col-md-4 text-center">
                <h4>
                    © Copyright Pádel Club! 2022
                </h4>
                <p class="text-white mb-1">Política de privacidad</p>
                <p class="text-white">Cookies</p>
            </div>

            <!-- social media starts -->
            <div class="col-sm-12 col-md-4 text-center">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="footer__icon" src="../assets/img/icons/facebook.png" alt="facebook padel club">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="footer__icon" src="../assets/img/icons/instagram.png" alt="instagram padel club">
                </a>
            </div>
        </div>
    </footer>
