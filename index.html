<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pádel Club | Reservá tu cancha</title>
    <link rel="shortcut icon" href="assets/img/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-darkBlue">
    <!-- Navbar starts -->
    <header id="header" class="sticky-top">
        <nav class="navbar navbar-expand-md sticky-top bg-lightBlue" id="navigationBar">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/img/icons/logo.png" alt="Pádel Club! logo">
                </a>
                <button class="navbar-toggler bg-greenBall me-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-end">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./pages/about_us.html">
                                Sobre Nosotros
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./pages/services.html">
                                Servicios
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./pages/news.html">
                                Novedades
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link li-button" href="./pages/contact.html">
                                Reservá
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar ends  -->

    <!-- main starts -->
    <main class="container-fluid p-0">
        <section id="section-main" class="row mx-0">
            <!-- hero image starts -->
            <div id="figure-col" class="col-md-8 p-0">
                <figure class="section-main__figure">
                    <div class="section-main__header text-center">
                        <figcaption class="animate__animated animate__fadeInUp">
                            <h1 class="color-greenBall">
                                Entrená.
                                <span class="d-block">Jugá.</span>
                                <span class="d-block">Ganá.</span>
                            </h1>
                        </figcaption>
                        <a href="pages/contact.html">
                            <button class="btn">
                                Reservar horario
                            </button>
                        </a>
                    </div>
                </figure>
            </div>
            <!-- hero image ends -->

            <!-- btns starts -->
            <div id="btns-col" class="col-md-4 d-flex flex-sm-row flex-md-column p-0">
                <!-- first button starts -->
                <div class="index-main__btn index-main__btn--borderResponsive">
                    <a href="pages/contact.html">
                        <h2 class="color-greenBall fs-1">
                            ¡Hacé tu reserva!
                        </h2>
                    </a>
                </div>

                <!-- second button starts -->
                <div class="index-main__btn .index-main__btn--borderResponsive">
                    <a href="pages/services.html">
                        <h2 class="color-greenBall fs-1">
                            Lo que ofrecemos
                        </h2>
                    </a>
                </div>
            </div>
            <!-- btns ends -->
        </section>
    </main>
    <!-- main ends -->

    <!-- footer starts -->
    <footer class="container-fluid" id="footer">
        <div class="row d-flex align-items-center">
            <!-- project by starts -->
            <div class="col-sm-12 col-md-4 pb-3 text-center">
                <h4 class="color-greenBall fs-3">
                    Proyecto hecho por
                </h4>
                <a class="d-block text-white fs-5 mb-1 dev-animation" href="https://github.com/tom-villanueva"
                    target="_blank">
                    Tomás Villanueva Jousset
                </a>
                <a class="d-block text-white-50" href="https://www.freepik.com/photos/padel-tennis" target="_blank">
                    Imágenes gracias a freepik
                </a>
            </div>

            <!-- copyright starts -->
            <div class="col-sm-12 col-md-4 text-center">
                <h4 class="color-greenBall fs-3">
                    © Copyright Pádel Club! 2022
                </h4>
                <p class="text-white fs-5 mb-1">Política de privacidad</p>
                <p class="text-white fs-5">Cookies</p>
            </div>

            <!-- social media starts -->
            <div class="col-sm-12 col-md-4 text-center">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="footer-icon" src="assets/img/icons/facebook.png" alt="facebook padel club">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="footer-icon" src="assets/img/icons/instagram.png" alt="instagram padel club">
                </a>
            </div>
        </div>
    </footer>
    <!-- footer ends -->
    <!-- BS js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
